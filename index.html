<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- ********************** -->

    <!-- BOOSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- ********************** -->

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <title>Boolstrap</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="container header-container">
        <div class="header-row row justify-content-between">
          <!-- logo -->
          <div class="col d-flex align-items-center">
            <div class="logo">START BOOSTRAP</div>
          </div>
          <!-- hamburgher -->
          <div class="col d-flex align-items-center justify-content-end">
            <div class="hamburgher d-md-none">
              <i class="fa-solid fa-bars"></i>
            </div>
            <!-- nav -->
            <div class="header-nav d-none d-md-flex">
              <ul class="nav">
                <li class="nav-item">
                  <a
                    href="#"
                    class="header-a nav-link fw-semibold text-white p-1"
                    >PORTFOLIO</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    href="#"
                    class="header-a nav-link fw-semibold text-white p-1"
                    >ABOUT</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    href="#"
                    class="header-a nav-link fw-semibold text-white p-1"
                    >CONTACT</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- main -->
    <main>
      <!-- JUMBOTRON -->
      <div class="jumbo">
        <div class="container">
          <div class="row row-cols-1 py-5 gap-3">
            <!-- jumbo img -->
            <div class="col">
              <div class="m-auto mb-3 jumbo-img">
                <img src="img/avatar.svg" alt="portrait" />
              </div>
            </div>
            <!-- jumbo title -->
            <div class="col">
              <h1 class="text-center text-white fw-bold align-content-center">
                START BOOTSTRAP
              </h1>
            </div>
            <!-- jumbo decoration -->
            <div class="col">
              <div
                class="m-auto d-flex justify-content-center align-items-center gap-2 gap-md-4 gap-lg-5"
              >
                <span class="line"></span>
                <i class="fa-solid fa-star"></i>
                <span class="line"></span>
              </div>
            </div>
            <!-- jumbo jumbo description -->
            <div class="col">
              <div
                class="jumbo-description m-auto text-white d-flex justify-content-center align-items-center"
              >
                <span>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
